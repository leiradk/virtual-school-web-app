<div id="dashboard-content" style="width: 80vw;">
  <div class="d-xl-flex justify-content-xl-start">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#"><span>Dashboard</span></a>
      </li>
      <li class="breadcrumb-item active"><span>Parent</span></li>
    </ol>
    <div class="float-right d-xl-flex justify-content-xl-end total-number">
      <span class="d-xl-flex justify-content-xl-end align-items-xl-center">Total number of Students:</span><strong
        class="d-xl-flex justify-content-xl-center align-items-xl-center total-number-value">
        <!-- {{people.length}} -->
      </strong>
    </div>
  </div>
  <div class="d-xl-flex justify-content-xl-center align-items-xl-center title teacher-content title-full-width">
    <div class="d-xl-flex justify-content-xl-center align-items-xl-center left-item-full">
      <i class="fa fa-user-secret title-icon-left"></i>
    </div>
    <div class="mid-item">
      <span class="text-uppercase d-xl-flex justify-content-xl-start align-items-xl-center list-title">Parent</span>
    </div>
    <div class="d-xl-flex justify-content-xl-center align-items-xl-center right-item">
      <span class="add-text">Add parent</span><a data-toggle="modal" data-target="#myModal">
        <i class="fa fa-plus title-icon-right"></i></a>
    </div>
  </div>
  <div class="d-xl-flex justify-content-xl-center align-items-xl-start list-wrapper">
    <div class="d-inline d-lg-flex d-xl-flex justify-content-xl-center align-items-xl-start content-list full-width">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="tbl-large-head">NAME</th>
              <th class="tbl-large-head">POSITION</th>
              <th class="tbl-small-head">DATE CREATED</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody *ngIf="showSpinner">
            <tr>
              <td colspan="5">
                <app-loading-spinner></app-loading-spinner>
              </td>
            </tr>
          </tbody>
          <!-- <tbody *ngIf="error && !showSpinner"> -->
          <tbody>
            <tr>
              <td class="no-content" colspan="5">
                <p>{{ parentMessage }}</p>
              </td>
            </tr>
          </tbody>
          <!-- <tbody *ngIf="!showSpinner && !error"> -->
          <tbody>

            <tr [ngClass]="{'inactive' : !getStatus(parents.status)}" class="teacher-data" *ngFor="
                  let parents of people
                    | filter: searchText
                    | paginate: { itemsPerPage: viewList, currentPage: p };
                  let i = index
                ">
              <ng-container>
                <td>
                  <a class="link-to-list" href="#">
                    <div class="d-xl-flex align-items-xl-center list-content-item">
                      <img class="border rounded-circle border-primary teacher-list-img"
                        src="../../../../../../../assets/images/profile.jpg" /><span
                        class="d-xl-flex align-items-xl-center listed-user">
                        <!-- {{ staff.username }} -->
                      </span>
                      <div class="d-xl-flex justify-content-xl-center align-items-xl-center list-options hide">
                        <a data-toggle="modal" data-target="#editModal">
                          <i
                            class="fa fa-pencil-square-o d-xl-flex justify-content-xl-center align-items-xl-center option-edit list-options">
                          </i>
                        </a>
                        <!-- <a *ngIf="getStatus(staff.status)" data-toggle="modal" data-target="#archiveModal"
                          (click)="getUsernameData(staff.username, 'teacher')"> -->
                        <a>
                          <i
                            class="fa fa-remove d-xl-flex justify-content-xl-center align-items-xl-center option-delete list-options">
                          </i>
                        </a>
                        <!-- <a *ngIf="!getStatus(staff.status)" data-toggle="modal" data-target="#activateModal"> -->
                        <a>
                          <!-- <i class="fa fa-undo d-xl-flex justify-content-xl-center align-items-xl-center option-delete list-options"
                            (click)="getUsernameData(staff.username, 'teacher')"> -->
                          <i
                            class="fa fa-undo d-xl-flex justify-content-xl-center align-items-xl-center option-delete list-options">
                          </i>
                        </a>
                      </div>
                    </div>
                  </a>
                </td>
                <td class="text-left" [ngClass]="{'active' : getStatus(parents.status)}">{{parents.username}}
                </td>
                <td class="text-left" [ngClass]="{'active' : getStatus(parents.status)}">{{dateCreated(parent.created)}}
                </td>
                <td class="text-left" [ngClass]="{'active' : getStatus(parents.status)}">{{parents.status}}</td>
              </ng-container>

              <!-- <td *ngIf="people.length === 0" class="no-content" colspan="5"> -->
              <td class="no-content" colspan="5">
                <p>empty</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

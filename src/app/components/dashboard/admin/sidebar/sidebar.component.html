<!-- Start: sidebar -->
<div id="dashboard-sidebar">
  <ul class="list-unstyled sidebar-list">
    <a [routerLink]="['/dashboard/main']" routerLinkActive="active" class="collapse-item">
      <li class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center list-item"
        [ngClass]="{'active':toggleDashboard}">{{toggleSidebar('dashboard')}}
        <i class="fas fa-tachometer-alt side-icon"></i><span style="font-weight: bold;">Dashboard</span></li>
    </a>
    <a [routerLink]="['/dashboard/staff-teacher-lists']" routerLinkActive="active" class="collapse-item">
      <li class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center list-item"
        [ngClass]="{'active':toggleStaff}">{{toggleSidebar('staff')}}
        <i class="fas fa-chalkboard-teacher side-icon"></i><span style="font-weight: bold;">Staff &amp; Teacher</span>
      </li>
    </a>
    <!-- disabled -->
    <!-- <a [routerLink]="['/dashboard/parents-list']" routerLinkActive="active" class="collapse-item "> -->
    <a [routerLink]="['/dashboard/parents-list']" routerLinkActive="active" class="collapse-item">
      <li class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center list-item"
        [ngClass]="{'active':toggleParent}">{{toggleSidebar('parent')}}
        <i class="fas fa-users side-icon"></i><span style="font-weight: bold;">Parent/Guardian</span>
      </li>
    </a>
    <a [routerLink]="['/dashboard/student-lists']" routerLinkActive="active" class="collapse-item">
      <li class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center list-item"
        [ngClass]="{'active':toggleStudent}">{{toggleSidebar('student')}}
        <i class="fas fa-user-graduate side-icon"></i><span style="font-weight: bold;">Student</span>
      </li>
    </a>
    <a [routerLink]="['/dashboard/acounts-archive']" routerLinkActive="active" class="collapse-item">
      <li class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center list-item"
        [ngClass]="{'active':toggleAcount}">{{toggleSidebar('acount')}}
        <i class="fas fa-archive side-icon"></i><span style="font-weight: bold;">Acounts Archive</span>
      </li>
    </a>
    <a [routerLink]="['/dashboard/materials-archive']" routerLinkActive="active" class="collapse-item">
      <li class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center list-item"
        [ngClass]="{'active':toggleMaterial}">{{toggleSidebar('material')}}
        <i class="fas fa-archive side-icon"></i><span style="font-weight: bold;">Materials Archive</span>
      </li>
    </a>
  </ul>
</div>
<!-- End: sidebar -->

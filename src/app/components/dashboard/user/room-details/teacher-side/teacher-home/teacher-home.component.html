                  <i class="fa fa-exclamation"></i>

          </div>
        </div>
      </div>

          <app-reminders></app-reminders>

        <div class="column col-xl-8 col-md-8 mb-8" style="height: 60vh; overflow-y: auto;">
          <!-- Post Here -->
          <app-posts></app-posts>
        </div>

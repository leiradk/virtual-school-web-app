<div style="overflow-y:scroll; overflow-x: none; position: relative; height: 90vh;">
  <div class="row" style="padding: 30px 30px 0px 30px">
    <div class="col-lg-4 col-xs-6">
      <div class="rad-info-box rad-txt-success">
        <i class="fa fa-graduation-cap"></i>
        <span class="heading">Teachers</span>
        <span class="value">
          <span>{{totalTeacherCount}}</span>
        </span>
      </div>
    </div>
    <div class="col-lg-4 col-xs-6">
      <div class="rad-info-box rad-txt-primary">
        <i class="fa fa-users"></i>
        <span class="heading">Badges</span>
        <span class="value">
          <span>{{totalBadgeCount}}</span>
        </span>
      </div>
    </div>
    <div class="col-lg-4 col-xs-6">
      <div class="rad-info-box rad-txt-danger">
        <i class="fa fa-th"></i>
        <span class="heading">Classes</span>
        <span class="value">
          <span>{{totalClassesCount}}</span>
        </span>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row" style="padding: 20px 30px 30px 30px">

    <!-- Content Column -->
    <div class="col-lg-8 mb-4">
      <!-- Project Card Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Calendar</h6>
        </div>
        <app-student-assigned-events></app-student-assigned-events>
      </div>
    </div>

    <div class="col-lg-4 mb-4">

      <!-- Illustrations -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Announcements</h6>
        </div>
        <div class="card-body" style="overflow:auto; max-height:780px">
          <app-student-class-announcemets></app-student-class-announcemets>
        </div>
      </div>

    </div>
  </div>
</div>
